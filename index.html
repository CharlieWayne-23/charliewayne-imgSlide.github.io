<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Horizontal Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
    
        <img src="images/backward.jpg" id="backbtn">

            <div class="gallery">
                <div>
                    <span><img src="images/1.jpg" ></span>
                    <span><img src="images/2.jpg" ></span>
                    <span><img src="images/3.jpg" ></span>
                </div>
        
                <div>
                    <span><img src="images/4.jpg" ></span>
                    <span><img src="images/5.jpg" ></span>
                    <span><img src="images/6.jpg" ></span>
                </div>
        
                <div>
                    <span><img src="images/7.jpg" ></span>
                    <span><img src="images/8.jpg" ></span>
                    <span><img src="images/9.jpg" ></span>
                </div>
        
                <div>
                    <span><img src="images/12.jpg" ></span>
                    <span><img src="images/13.jpg" ></span>
                    <span><img src="images/14.jpg" ></span>
                </div>
            </div>

        <img src="images/foward.jpg" id="nextbtn">
    </div>

    
    <script>
        let scrollContainer = document.querySelector('.gallery');
        let backbtn = document.getElementById('backbtn');
        let nextbtn = document.getElementById('nextbtn');

        scrollContainer.addEventListener('wheel', (evt)=>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = 'auto';
            // for mousewheels
        });

        nextbtn.addEventListener('click', ()=>{
            scrollContainer.style.scrollBehavior = 'smooth';
            scrollContainer.scrollLeft += 900;
        });

        backbtn.addEventListener('click', ()=>{
            scrollContainer.style.scrollBehavior = 'smooth';
            scrollContainer.scrollLeft -= 900;
        });

    </script>


</body>
</html>
